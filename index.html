<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="menu.css">
    <title>Polynome converter</title>
    <link rel="icon" type="image/png" href="polynomial_icon.svg">
</head>
<body>
    <div class="menu">
        <button id="hamburger" onclick="menu()">
            <img src="menu_hamburger.svg" width="48px" height="48px">
        </button>
        <nav id="nav" hidden>
            <h3>Style :</h3>
            <button class="nav-button" id="darkmode-button" onclick="darkmode()">
                <img src="darkmode_white.svg" width="16px" height="16px">
                Mode Sombre
            </button>
            <button class="nav-button" id="businessmode-button" onclick="businessmode()">
                Business
            </button>
            <button class="nav-button" id="originalmode-button" onclick="originalmode()">
                Original
            </button>
        </nav>
    </div>
    <div class="page" id="page">
        <div class="bloc">
            <div class="fixed-bloc">
                <h2>f(x) = ax²+bx+c</h2>
                <form id="form" >
                    <div>
                        <label>a =</label>
                        <input type="text" name="a" size="2" required>
                    </div>
                    <div>
                        <label>b =</label>
                        <input type="text" name="b" size="2" required>
                    </div>
                    <div>
                        <label>c =</label>
                        <input type="text" name="c" size="2" required>
                    </div>
                
                </form>
                <br />
                <button onclick="clic()">Calculer</button>
            </div>
            <div id=opened-bloc>
                <p id="reponse"></p>
            </div>
            <div id="graph"></div>
            <p class="copyright" id="copyright">&copy; 2022 Mathys</p>
        </div>
    </div>
    <div id="overlay" hidden></div>
</body>
<footer>
    <a href="https://www.flaticon.com/fr/icones-gratuites/graphique-lineaire" target="_blank" title="graphique linéaire icônes">Graphique linéaire icônes créées par Pixelmeetup - Flaticon</a>

</footer>
</html>

<script src="zoom.js"></script>
