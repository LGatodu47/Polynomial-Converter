<body>
    <div class="page">
        <div class="bloc">
            <div class="fixed-bloc">
                <h2>f(x) = ax²+bx+c</h2>
                <form id="form" >
                    <div>
                        <label>a =</label>
                        <input type="text" name="a" size="2" required>
                    </div>
                    <div>
                        <label>b =</label>
                        <input type="text" name="b" size="2" required>
                    </div>
                    <div>
                        <label>c =</label>
                        <input type="text" name="c" size="2" required>
                    </div>
                
                </form>
                <br />
                <button onclick="clic()">Calculer</button>
            </div>
            <div id=opened-bloc>
                <p id="reponse"></p>
            </div>

    </div>
